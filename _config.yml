theme: jekyll-theme-chirpy

lang: en
timezone: America/New_York

title: Walkthroughs
tagline: CTF & Pentesting Labs
description: TryHackMe, Hack The Box, and Cyber Lab Walkthroughs
url: "https://cta0930.github.io"

github:
  username: cta0930

social:
  name: cta0930
  email: ""
  links:
    - https://github.com/cta0930

avatar: /assets/pp.jpg

toc: true

comments:
  active: ""

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    default_lang: plaintext
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - QUICKSTART.md
  - SETUP_SUMMARY.md

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
